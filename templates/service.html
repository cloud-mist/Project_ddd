    <div class="main-container">
      <section class="switchable switchable--switch hidden-sm text-justify">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-md-5">
              <img
                alt="Image"
                class="border--round box-shadow-wide"
                src="/img/service/1.jpeg"
              />
            </div>
            <div class="col-md-6">
              <div class="row mx-0 switchable__text flex-column">
                <h3><b>查询</b></h3>
                <p class="lead">请填写下方信息，<br />稍等片刻，即可。</p>
                <hr class="short" />
                <form
                  action="/service.html"
                  method="post"
                  enctype="multipart/form-data"
                  class="row"
                >
                  <div class="col-md-6">
                    <label>姓名:</label>
                    <input type="text" name="name" maxlength="10" required />
                  </div>

                  <div class="col-md-6">
                    <label>年龄:</label>
                    <input
                      type="number"
                      name="age"
                      min="1"
                      max="150"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label>性别:</label>
                    <select name="gender">
                      <option name="G-man">男</option>
                      <option name="G-woman">女</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label>部位:</label>
                    <select name="d-position">
                      <option name="d-pos-1">未知</option>
                      <option name="d-pos-2">头/脖子</option>
                      <option name="d-pos-3">侧躯干</option>
                      <option name="d-pos-4">前躯干</option>
                      <option name="d-pos-5">后躯干</option>
                      <option name="d-pos-6">上肢</option>
                      <option name="d-pos-7">下肢</option>
                      <option name="d-pos-8">手掌/脚底</option>
                    </select>
                  </div>

                  <div class="col-md-12">
                    <label>上传图片(png/jpeg/jpg):</label>
                    <input
                      type="file"
                      name="f1"
                      id="f1"
                      accept="image/jpeg,image/png"
                      required
                    />
                  </div>

                  <div class="col-md-5 col-lg-4">
                    <button
                      type="submit"
                      class="btn btn--primary type--uppercase"
                    >
                      提交
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="switchable bg--secondary">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-md-5">
              <img
                alt="Image"
                class="border--round box-shadow-wide"
                src="/img/service/2.jpg"
              />
            </div>
            <div class="col-md-6">
              <div class="row mx-0 switchable__text flex-column">
                <h3><b>历史查询</b></h3>
                <p class="lead">
                  请 输入/粘贴 给您的<span><u>凭证码</u></span>
                </p>
                <hr class="short" />
                <form action="/service.html" method="post" class="row">
                  <div class="col-md-12" style="float: left">
                    <label>凭证码:</label>
                    <input type="text" name="uuid" maxlength="36" required />
                  </div>

                  <div class="col-md-5 col-lg-4">
                    <input
                      type="submit"
                      value="提交"
                      class="btn type--uppercase btn--primary"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
